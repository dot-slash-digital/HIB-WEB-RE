<html>

	<head>
		<title>HIB - Contact</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body id="hib-all-style">
			<header id="hib-header" class="fixed-top">
				<nav id="hib-nav" class="navbar navbar-expand-md navbar-dark">
					<a href="index.html">	<img src="PhytoHib_small.png" width="256.4" height="100"> </img> </a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" href="index.html" style="color: #9B0926;">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html" style="color: #9B0926;">Products</a>
							</li>
		<li class="nav-item">
								<a class="nav-link" href="contact.html" style="color: #9B0926;">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>

		<div id="hib-contact-us" class="container-fluid hib-container">
			<div class="row ">
				<div id="hib-contact-up-top" class="col d-flex align-items-center">
					<div>
						<h1>Contact Us</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="hib-contact-us-about" class="col">
					<h4>Here is some text about contacting us. <br> you can through these two methods <br> more words if needed</h4>

				</div>

			</div>

			<div class="row">
				<div id="hib-contact-us-buttons" class="col">
					<button type="button" class="btn btn-primary">General Inquiry</button>
					<a href="contact2.html"><button type="button" class="btn btn-primary">Sample Request</button></a>
				</div>
			</div>

<!--There are more types of input than just text -->
			<div class="row">
				<div id="hib-input-forms" class="col">
					<form>
  						<div class="form-row" id="form-row-8">
    						<div class="form-group col-md-6">
								<label for="fullName" class="hib-form-input">Full Name*</label>
								<input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp">
							</div>
							<div class="form-group col-md-6">
								<label for="Company"  class="hib-form-input">Company*</label>
								<input type="text" class="form-control" id="Company">
							</div>
						</div>
						<div class="form-row" id="form-row-9">
							<div class="form-group col-md-6">
								<label for="phoneNumber" class="hib-form-input">Phone Number*</label>
								<input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp">
							</div>
							<div class="form-group col-md-6">
								<label for="emailAddress"  class="hib-form-input">Email Address*</label>
								<input type="text" class="form-control" id="emailAddress">
							</div>
						</div>
						<div class="form-row" id="form-row-10">
							<div class="form-group col">
								<label for="message" class="hib-form-input">Message</label>
								<textarea type="text" class="form-control" id="message" rows="5"></textarea>
							</div>
						</div>
						<div class="text-left" id="hib-contact-submit">
							<button type="button" id="hib-contact-submit-button" class="btn btn-primary disabled" >Submit</button>
						</div>
					</form>
				</div>
			</div>

		</div>

		<div id="hib-footer-container" class="container-fluid"  style="background-color:#B15160">
			<div id="hib-footer">
				<div class="row">
					<div id="hib-footer-left" class="col-4 d-flex align-items-center">
						<div>
							<span>&copy; 2019 Hibiscus Products LLC<br></span>
							<span>All rights reserved<br></span>
							<span>Designed by <a href="https://dotslashdigital.com/">Dot Slash Digital</a></span>
						</div>
					</div>
					<div id="hib-footer-center" class="col-4 d-flex align-items-center">
						<div>
							info@hibiscusproducts.com <br>
							(702) 123-4567
						</div>
					</div>
					<div id="hib-footer-right" class="col-4 d-flex align-items-center">
						<div>
							Address <br>
							City, State, Zip <br>
							Country
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="contact.js"></script>
	</body>

</html>
