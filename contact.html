		<div id="hib-contact-us" class="container-fluid hib-container">
			<div class="row">
				<div id="hib-contact-up-top" class="col">
					<div class="row">
						<div class="col-lg-4 d-flex align-items-center">
							<div id="hib-contact-top-container">
								<h1>Contact Us</h1>

							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="hib-contact-us-about" class="col">
					<h4>Here is some text about contacting us. <br> you can through these two methods <br> more words if needed</h4>

				</div>

			</div>

			<div class="row">
				<div id="hib-contact-us-buttons" class="col">
					<button type="button" class="btn btn-primary">General Inquiry</button>
					<a href="contact2.html"><button type="button" class="btn btn-primary">Sample Request</button></a>
				</div>

<!--There are more types of input than just text -->
			<div class="row">
				<div id="hib-input-forms" class="col">
					<form>
  					<div class="form-row">
    					<div class="form-group col-md-6">
					    	<label for="fullName" class="hib-form-input">Full Name</label>
					    	<input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Enter Full Name">
							</div>
							<div class="form-group col-md-6">
					      <label for="Company"  class="hib-form-input">Company</label>
					      <input type="text" class="form-control" id="Company" placeholder="Enter Company">
					    </div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="phoneNumber" class="hib-form-input">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter Phone Number">
							</div>
							<div class="form-group col-md-6">
								<label for="emailAddress"  class="hib-form-input">Email Address</label>
								<input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address">
							</div>
						</div>
						<div class="form-group">
					    <label for="message" class="hib-form-input">Message</label>
					    <input type="text" class="form-control" id="message" placeholder="Enter Message">
					  </div>
						<div class="text-left" id="hib-contact-submit">
							<button type="button" class="btn btn-primary" >Submit</button>
						</div>
					</form>

				</div>
			</div>

		</div>
